<app-register-modal (close)="isLogin = true" *ngIf="!isLogin"></app-register-modal>
<div class="row justify-content-center">
  <div class="col-7">
  <h1 style="margin-top: 5%; margin-bottom: 20px">Sign in!</h1>
      <form #authForm="ngForm">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
          <button class="btn btn-primary" style="margin-top: 15px">Sign in</button>
          <p class="switch" (click)="isLogin = !isLogin">No account? Create a new account!</p>
      </form>
    </div>
  </div>
