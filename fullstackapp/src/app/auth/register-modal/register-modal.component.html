<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <h2 style="margin-bottom: 30px">Create new account!</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group col-xs-12 col-md-6">
        <label for="fName">First name</label>
        <input
          type="text"
          id="fName"
          class="form-control"
          formControlName="fName"
          name="fName"
        />
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="lName">Last name</label>
        <input
          type="text"
          id="lName"
          class="form-control"
          formControlName="lName"
          name="lName"
        />
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          name="email"
        />
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          name="password"
        />
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="date">Date of birth</label>
        <input
          type="date"
          id="date"
          class="form-control"
          formControlName="date"
          name="date"
        />
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="date">Sex</label>
        <select class="form-select" aria-label="Default select example" formControlName="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    <div class="alert-box-actions" style="margin-top: 30px">
      <button class="btn btn-primary" type="submit" style="margin-right: 10px" [disabled]="!signupForm.valid">Register</button>
      <button class="btn btn-primary" type="button" (click)="onClose()">Close</button>
    </div>
  </form>
</div>
