<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <h2 style="margin-bottom: 30px">Reset your password</h2>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <div class="alert alert-success" role="alert" *ngIf="successMessage">
    {{successMessage}}
  </div>
  <div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <form *ngIf="!isLoading" #resetForm="ngForm" (ngSubmit)="onSubmit(resetForm)">
    <div class="row">
      <div class="form-group col-xs-12 col-md-6">
        <label for="email">Insert your email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          email
        />
    </div>
    <div class="alert-box-actions" style="margin-top: 30px">
      <button class="btn btn-primary" type="submit" style="margin-right: 10px" [disabled]="!resetForm.valid">{{isLoading ? 'Loading...' : 'Reset'}}</button>
      <button class="btn btn-primary" type="button" (click)="onClose()">Close</button>
    </div>
    </div>
  </form>
</div>
