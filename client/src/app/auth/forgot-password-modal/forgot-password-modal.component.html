<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <h2 style="margin-bottom: 30px">Reset your password</h2>
  <p-messages
    [(value)]="messages"
    [enableService]="false"
    [closable]="true"
  ></p-messages>
  <div *ngIf="isLoading" style="text-align: center">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <form *ngIf="!isLoading" #resetForm="ngForm" (ngSubmit)="onSubmit(resetForm)">
    <div class="row">
      <div class="input-group">
        <label for="email">Insert your email address</label>
        <input
          pInputText
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          email
        />
      </div>
      <div class="alert-box-actions btn-cont" style="margin-top: 30px">
        <p-button type="submit" [disabled]="!resetForm.valid">{{
          isLoading ? "Loading..." : "Reset"
        }}</p-button>
        <p-button type="button" (onClick)="onClose()">Close</p-button>
      </div>
    </div>
  </form>
</div>
