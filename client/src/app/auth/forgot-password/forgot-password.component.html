<div class="row justify-content-center">
  <div class="col-7">
    <h1 style="margin-top: 5%; margin-bottom: 20px">Reset your password!</h1>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
    <div class="alert alert-success" role="alert" *ngIf="successMessage">
      {{successMessage}}
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="password">Insert your new password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <label for="confirmpassword">Confirm your new password</label>
        <input
          type="password"
          id="confirmpassword"
          class="form-control"
          ngModel
          name="confirmpassword"
          required
          minlength="6"
        />
      </div>
      <button type="submit" class="btn btn-primary" style="margin-top: 15px" [disabled]="!authForm.valid">{{isLoading ? 'Loading...' : 'Reset'}}</button>
    </form>
  </div>
</div>
