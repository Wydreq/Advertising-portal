<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <h2 style="margin-bottom: 30px">Create new account!</h2>
  <p-messages
    [(value)]="messages"
    [enableService]="false"
    [closable]="true"
  ></p-messages>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-group sm:col-12 md:col-6">
        <label for="fName">First name</label>
        <input
          type="text"
          id="fName"
          class="form-control"
          formControlName="fName"
          name="fName"
          pInputText
        />
      </div>
      <div class="input-group sm:col-12 md:col-6">
        <label for="lName">Last name</label>
        <input
          type="text"
          id="lName"
          class="form-control"
          formControlName="lName"
          name="lName"
          pInputText
        />
      </div>
      <div class="input-group sm:col-12 md:col-6">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          name="email"
          pInputText
        />
      </div>
      <div class="input-group sm:col-12 md:col-6">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          name="password"
          pInputText
        />
      </div>
      <div class="input-group sm:col-12 md:col-6">
        <label for="date">Date of birth</label>
        <input
          type="date"
          id="date"
          class="form-control"
          formControlName="date"
          name="date"
          pInputText
        />
      </div>
      <div class="input-group md:col-12 sm:col-6">
        <label for="date">Sex</label>
        <p-dropdown
          formControlName="gender"
          [options]="genders"
          optionLabel="name"
        ></p-dropdown>
      </div>
    </div>
    <div class="alert-box-actions btn-cont" style="margin-top: 30px">
      <p-button type="submit" class="mr-1" [disabled]="!signupForm.valid"
        >Register</p-button
      >
      <p-button type="button" (onClick)="onClose()">Close</p-button>
    </div>
  </form>
</div>
