<div class="container">
  <div class="table-container">
    <p-table [value]="users.data" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-gridlines">
      <ng-template pTemplate="header">
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td><p-tag severity="{{user.status === 'active' ? 'success' : 'danger'}}" value="{{user.status === 'active' ? 'Active' : 'Blocked'}}"></p-tag></td>
          <td>
            <p-menu #menu [model]="user.status === 'active' ? items : items2" [popup]="true"></p-menu>
            <i class="pi pi-ellipsis-h" style="cursor: pointer" (click)="handleEllipsisClick(menu, $event, user)"></i></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
