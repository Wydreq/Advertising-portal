<div class="fullContainer">
  <p-messages
    [(value)]="messages"
    [enableService]="false"
    [closable]="true"
  ></p-messages>
  <app-search-bar (onSearch)="customSearchHandler($event)"></app-search-bar>
  <div class="offersContainer">
    <p class="not-found" *ngIf="loadedOffers && loadedOffers.length === 0">
      No offers found
    </p>
    <div
      *ngFor="let offer of loadedOffers"
      class="cardContainer"
      [routerLink]="['/offers', offer.id]"
    >
      <img src="{{ offer.photo }}" alt="no-photo" class="imageCont" />
      <div class="infoContainer">
        <div class="fRow">
          <span class="offerName">{{ offer.name | titlecase }}</span>
          <div class="priceCont">
            <span class="offerPrice">{{ offer.price }}$</span>
            <span class="negotiate" *ngIf="offer.negotiate">Negotiable</span>
          </div>
        </div>
        <span class="location"
          >{{ offer.location.city | titlecase }},
          {{ offer.location.country | titlecase }}</span
        >
      </div>
    </div>
  </div>
</div>
