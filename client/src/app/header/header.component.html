<p-toast key="toast3"></p-toast>
<p-menubar [model]="items" *ngIf="menuChanged" styleClass="menucus">
  <ng-template pTemplate="start">
    <span class="logo">BidYourPrice</span>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="walletCont" (click)="paymentHandler()" *ngIf="isAuthenticated">
      <span>Balance: {{ credits }}$</span>
      <i class="pi pi-wallet"></i>
    </div>
  </ng-template>
</p-menubar>
